<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="index.js"></script>
    <title>Web-Scraper</title>
</head>
<body>
    <div class="Container" id="right-Container">

    </div>

    <div class="Container" id="left-Container">

        <input type="text" placeholder="Your URL" id="url-Input" onkeyup="checkUrlAuth();" onblur="inputBlur();">

        <hr>

        <div class="Multi-Select-Container disabled">

            <div class="Select-button" onclick="toggleSelectMenu();">
                <span class="Select-button-text">Select elements</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            
            <ul class="options" id="options">
                <li class="option">
                    <i class='bx bx-checkbox' ></i>
                    <span>option #1</span>
                </li>
                <li class="option">
                    <i class='bx bx-checkbox' ></i>
                    <span>option #2</span>
                </li>
            </ul>

        </div>

        <hr>

    </div>

    
</body>
</html>
